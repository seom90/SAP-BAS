_schema-version: "3.2"
ID: manageproducts
version: 0.0.2
modules:
- name: manageproducts-approuter
  type: approuter.nodejs
  path: manageproducts-approuter
  requires:
  - name: manageproducts_html_repo_runtime
  - name: dest_manageproducts
  parameters:
    disk-quota: 256M
    memory: 256M
- name: manageproducts_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: manageproducts_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - webapp-content.zip
      name: webapp
      target-path: resources/
- name: webapp
  type: html5
  path: webapp
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: manageproducts_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: manageproducts_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_manageproducts
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
